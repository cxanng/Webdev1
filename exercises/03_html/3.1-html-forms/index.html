<!DOCTYPE html>
<html lang ="en">
    <head><title>3.1 HTML Forms</title></head>
    <body>
        <h1>3.1 HTML Forms</h1>
        <h2>Form 1</h2>
        <form method="GET" action="http://localhost:3000/" id="form1">
            <input type="hidden" name="hidden" value="Hello from form1">
            <input type="text" name="text" required>
            <button type="button" form="form1">Send Form 1</button>
        </form>
        <h2>Form 2</h2>
        <form method="POST" action="http://localhost:3000/" id="form2">
            <input type="hidden" name="hidden" value="Hello from form2">
            <textarea name="message" rows="15" cols="35"></textarea>
            <button type="button"  form="form2">Send Form 2</button>
        </form>
    </body>
</html>
